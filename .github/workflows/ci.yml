name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-check:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libjavascriptcoregtk-4.1-dev libsoup-3.0-dev libxdo-dev
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
        components: rustfmt, clippy
    
    - name: Format check
      run: cargo fmt --all -- --check
    
    - name: Clippy
      run: |
        cargo clippy --workspace --exclude shard-den-desktop -- -D warnings
    
    - name: Test
      run: cargo test -p shard-den-core -p shard-den-json
    
    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin
      
    - name: Coverage
      run: cargo tarpaulin --packages shard-den-core --packages shard-den-json --fail-under 50

  web-check:
    name: Web Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/web
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
    
    - name: Type check
      run: npm run typecheck || true
    
    - name: Lint
      run: npm run lint || true
    
    - name: Test
      run: npm run test || true
    
    - name: Coverage
      run: npm run test:coverage || true

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build CLI
      run: cargo build --release -p shard-den-json-cli
    
    - name: Build WASM
      run: cargo build --release -p shard-den-wasm --target wasm32-unknown-unknown
    
    - name: Upload CLI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cli-${{ matrix.os }}
        path: |
          target/release/shard-den-json.exe
          target/release/shard-den-json
